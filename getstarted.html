<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="getstarted.css">
    <title>Welcome to sidec</title>
    <link rel="icon" href="images/Asset 6.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
    <div class="animated-text">
        Welcome to <span></span>
    </div>
    <div class="video">
        <video autoplay muted preload="auto">
            <source src="images/landing.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          
    </div>
    <div class="buts">
    <button onclick="window.location.href='login.html'" class="button">
        <div class="icon">
            <div class="cannon"></div>
            <div class="confetti">
                <svg viewBox="0 0 18 16">
                    <polyline points="1 10 4 7 4 5 6 1" />
                    <path d="M4,13 C5.33333333,9 7,7 9,7 C11,7 12.3340042,6 13.0020125,4" />
                    <path d="M6,15 C7.83362334,13.6666667 9.83362334,12.6666667 12,12 C14.1663767,11.3333333 15.8330433,9.66666667 17,7" />
                </svg>
                <i></i><i></i><i></i><i></i><i></i><i></i>
                <div class="emitter"></div>
            </div>
        </div>
        <span>Login</span>
    </button>
    
    <button type="submit" onclick="window.location.href='login.html'" class="button white">
        <div class="icon">
            <div class="cannon"></div>
            <div class="confetti">
                <svg viewBox="0 0 18 16">
                    <polyline points="1 10 4 7 4 5 6 1" />
                    <path d="M4,13 C5.33333333,9 7,7 9,7 C11,7 12.3340042,6 13.0020125,4" />
                    <path d="M6,15 C7.83362334,13.6666667 9.83362334,12.6666667 12,12 C14.1663767,11.3333333 15.8330433,9.66666667 17,7" />
                </svg>
                <i></i><i></i><i></i><i></i><i></i><i></i>
                <div class="emitter"></div>
            </div>
        </div>
        <span>Get started</span>
    </button>
</div>
</body>
</html>
